<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js" async></script>
    <link rel="stylesheet" href="style.css">
    <title>Lemonade Stand</title>
</head>
<body>
    <h1>Inventory/Purchasing</h1>
    <h2>Cash: $<span id="cash">20</span></h2>
    <div class="container">
        <p>Number of cups of lemonade: <span id="numberofcups">0</span></p>
        <br>
        <p>25 cups for $1.20</p>
        <button onclick="buy25cups()">Buy</button>
        <br>
        <p>50 cups for $3.14</p>
        <button onclick="buy50cups()">Buy</button>
        <br>
        <p>100 cups for $5.23</p>
        <button onclick="buy100cups()">Buy</button>
        <br><br>
        <p>Number of ice cubes: <span id="numberoficecubes">0</span></p>
        <br>
        <p>100 ice cubes for $0.98</p>
        <button onclick="buy100icecubes()">Buy</button>
        <br>
        <p>250 ice cubes for $2.15</p>
        <button onclick="buy250icecubes()">Buy</button>
        <br>
        <p>500 ice cubes for $3.70</p>
        <button onclick="buy500icecubes()">Buy</button>
        <br><br>
        <button>Quit</button>
        <button>Proceed</button>
        <button>Guide</button>
    </div>
</body>
</html>
